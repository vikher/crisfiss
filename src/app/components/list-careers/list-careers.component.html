<div class="panel panel-primary" *ngFor="let career of careers">
  <div  (click)="onClick(career.id)"class="pointerCursor">
    <div class="panel-heading">
      <h3 class="panel-title">{{career.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">

        <div class="row vertical-align">

          <div class="col-xs-4">
            <img class="imageClass" [src]="career.photoPath" />
          </div>
          <div class="col-xs-8">

            <div class="row">
              <div class="col-xs-6">
                id
              </div>
              <div class="col-xs-6">
                : {{career.id}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                startDate
              </div>
              <div class="col-xs-6">
                : {{career.startDate | date}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Is Active
              </div>
              <div class="col-xs-6">
                : {{career.isActive}}
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
